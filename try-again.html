<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Try again</title>
  <style>
    :root{ --bg:#0f172a; --fg:#e6eef8 }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: linear-gradient(180deg,#0b1220,#071028);
      color:var(--fg);
      display:grid;place-items:center;padding:24px;overflow:hidden
    }

    /* background clock (more prominent) */
    .clock-bg{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:0.18;
    }
    .face{
      width:min(86vmin,880px);height:min(86vmin,880px);border-radius:50%;background:radial-gradient(circle at 35% 25%,#ffffff14,#0000),linear-gradient(180deg,#ffffff08,#0000);border:12px solid rgba(255,255,255,0.08);position:relative;box-shadow:0 12px 100px rgba(0,0,0,0.6) inset;color:rgba(255,255,255,0.92);animation:pulse 6s ease-in-out infinite;
    }
    .tick{position:absolute;left:50%;top:6%;transform-origin:center bottom;width:3px;height:9%;background:currentColor;color:rgba(255,255,255,0.9)}

    .hand{position:absolute;left:50%;top:50%;transform-origin:50% 100%;}
    .hour{width:8px;height:26%;background:rgba(255,255,255,0.95);border-radius:4px;transform:translateX(-50%) translateY(-100%)}
    .minute{width:6px;height:36%;background:rgba(255,255,255,0.94);border-radius:3px;transform:translateX(-50%) translateY(-100%)}
    .second{width:3px;height:46%;background:rgba(255,230,180,0.98);border-radius:2px;transform:translateX(-50%) translateY(-100%)}

    @keyframes pulse { 0%{transform:scale(.997)}50%{transform:scale(1.003)}100%{transform:scale(.997)} }

    .center-dot{position:absolute;left:50%;top:50%;width:12px;height:12px;background:var(--fg);border-radius:50%;transform:translate(-50%,-50%)}

    .content{position:relative;z-index:2;text-align:center}
    h1{font-size:clamp(28px,6vw,56px);margin:0 0 18px}
    .back{display:inline-block;padding:12px 18px;border-radius:10px;background:rgba(255,255,255,0.06);color:var(--fg);text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="clock-bg" aria-hidden="true">
    <div class="face" id="clockFace">
      <!-- ticks generated by JS -->
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>
      <div class="center-dot" aria-hidden="true"></div>
    </div>
  </div>

  <div class="content">
    <h1>Try again</h1>
    <a class="back" href="index.html">Back</a>
  </div>

  <script>
    // generate hour ticks
    const face = document.getElementById('clockFace');
    for(let i=0;i<60;i++){
      const t = document.createElement('div');
      t.className='tick';
      const angle = i*6; // 360/60
      t.style.transform = `rotate(${angle}deg) translate(-50%,0)`;
      if(i%5===0){ t.style.height='12%'; t.style.width='4px'; }
      face.appendChild(t);
    }

    const hour = document.getElementById('hourHand');
    const minute = document.getElementById('minuteHand');
    const second = document.getElementById('secondHand');

    function updateClock(){
      const now = new Date();
      const s = now.getSeconds();
      const m = now.getMinutes();
      const h = now.getHours()%12;
      const secDeg = s*6; // 360/60
      const minDeg = m*6 + s*0.1;
      const hourDeg = h*30 + m*0.5;
      second.style.transform = `translateX(-50%) translateY(-100%) rotate(${secDeg}deg)`;
      minute.style.transform = `translateX(-50%) translateY(-100%) rotate(${minDeg}deg)`;
      hour.style.transform = `translateX(-50%) translateY(-100%) rotate(${hourDeg}deg)`;
    }

    // align first update to next second for a clean tick
    const now = new Date();
    const delay = 1000 - now.getMilliseconds();
    setTimeout(()=>{
      updateClock();
      setInterval(updateClock,1000);
    },delay);
  </script>
</body>
</html>
