<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Are y'all having a good time?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* BLUE BACKGROUND */
      --bg1: #1e3a8a;
      --bg2: #60a5fa;
      --card: #ffffffcc;
      --yes: #2563eb;
      --yesHover: #1d4ed8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }
    @keyframes pop {
      0% { transform: scale(.96); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* small utility */
    .hidden { display: none !important; }

  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" role="main">
    <div class="art" aria-hidden="true" style="font-size:56px;">ðŸŽ‰</div>

    <h1>Are y'all having a good time?</h1>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">Click "Yes" to celebrate â€” try to catch the "No" button!</div>

    <div class="result" id="result">
      <h2>That's great to hear ðŸŽ‰</h2>
      <div class="fireworks" aria-hidden="true" style="font-size:36px;">âœ¨âœ¨âœ¨</div>
    </div>
  </main>

  <script>
    // initialize confetti on the canvas
    const canvas = document.getElementById('confettiCanvas');
    const conf = window.confetti ? confetti.create(canvas, { resize: true }) : null;

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const zone = document.getElementById('zone');
    const result = document.getElementById('result');

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      if (conf) {
        conf({ particleCount: 120, spread: 160, origin: { y: 0.4 } });
      }
    });

    // make the "No" button evade the pointer / finger
    function moveNoButton() {
      const zoneRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 12;
      const maxLeft = Math.max(0, zoneRect.width - btnRect.width - padding);
      const newLeft = Math.floor(Math.random() * maxLeft);
      noBtn.style.left = `${newLeft}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('focus', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => { moveNoButton(); e.preventDefault(); });

    // accessibility: allow keyboard users to press No without frustration
    noBtn.addEventListener('click', () => {
      result.style.display = 'block';
      if (conf) conf({ particleCount: 60, spread: 100, origin: { y: 0.4 } });
    });
  </script>
</body>
</html>
